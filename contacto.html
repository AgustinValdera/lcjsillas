</div>
<div class="mb-2">
    <form action="" >
        <div class="mb-2">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej:Agustin">
        </div>
        <div class="mb-2">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej:Valdera">
        </div>
        <div class="mb-2">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="correo" placeholder="ej:agusv@gmail.com">
        </div>
        <div class="mb-2">
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" id="sexo" value="masculino"> Masculino
            <input type="radio" name="sexo" id="sexo" value="femenino"> Femenino
        </div>
        <div class="mb-2">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="form-control" cols="30" rows="10" placeholder="escriba su mensaje..."></textarea>
        </div>
        <div class="mb-2">
            <button class="btn btn-primary">Enviar</button>
        </div>
    </form>
